<!DOCTYPE html>
<html>
<head>
	<title>json parse function</title>
</head>
<body>
<p id="family"></p>
<script>
	var myjson='{"name":"sabeetha","birth":"1997-6-27","age":30}';
	var myobj=JSON.parse(myjson,function(key, value){
		if(key== "birth")
		{
			return new Date(value);
		}
		else
		{
			return value;
		}
	});
document.getElementById("family").innerHTML=myobj.name+ "<br>" +myobj.birth;
</script>

</body>
</html>
